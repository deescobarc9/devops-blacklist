name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/test_unit.py --cov=resources --cov=models/blacklist --cov-config=.coveragerc --cov-fail-under=70 -v
    
    - name: Generate coverage report
      if: always()
      run: |
        python -m pytest tests/test_unit.py --cov=resources --cov=models/blacklist --cov-report=html --cov-report=term
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
